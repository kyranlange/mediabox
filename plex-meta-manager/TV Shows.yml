######################################################
#                Chart Collections                   #
######################################################
templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: random
collections:
  Trending:
    template: { name: Chart, num: 2 }
    trakt_trending: 10
    tmdb_trending_daily: 10
    tmdb_trending_weekly: 10
    summary: Shows Trending across the internet
    visible_library: true
    visible_home: true
    visible_shared: true
  Popular:
    template: { name: Chart, num: 3 }
    tmdb_popular: 40
    imdb_search:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries
      limit: 40
    summary: Popular Shows across the internet
    visible_library: true
    visible_home: true
    visible_shared: true
  Top Rated:
    template: { name: Chart, num: 4 }
    imdb_search:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&num_votes=20000,&sort=user_rating,desc
      limit: 100
    tmdb_top_rated: 100
    summary: Top Rated Movies across the internet
    visible_library: true
  Emmy Winners:
    template: { name: Chart, num: 5 }
    imdb_search: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&groups=emmy_winner
    summary: Emmy Winning Shows

